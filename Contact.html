   (function(){

<main>
<header>
<!--- Game Title -->
<div class="gameFont">
        <h1><b>Feedback Form</b> </h1>
                       
</div>

<!-- Game Panel With Selections To Pick-->
<div class="panel">
        <div class="returnButton gameFont">
        <button type="submit" class="btn btn-secondary"> <a href="index.html" class="levelCounterFont"> Back To Membrane  </a> </button>
        </div>

                        <input type="text" name="name" id="fullname" class="form-control" placeholder="Name" required />

                        <textarea rows="5" name="projectsummary" id="projectsummary" class="form-control" placeholder="Details of feedback" required></textarea>
                        <div class="form-row text-center">
                            <div class="col">
                                <button type="submit" class="btn btn-secondary levelCounterFont">Send Feedback</button>
                            </div>
                        </div>
        </form>

        
</div>


</main>
